spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MSPR_DB_HOST}:${MSPR_DB_PORT}/${MSPR_DB_BASE}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${MSPR_DB_USER}
spring.datasource.password=${MSPR_DB_PASS}
spring.data.rest.detection-strategy=annotated
#spring.data.rest.basePath=/api
server.servlet.context-path=/api